name: lint-qodana

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development, feature/*]

jobs:
  qodana:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required by Qodana on PRs
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2023.1.4
        with:
          args: -p,qodana.yaml,--clear-cache
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
